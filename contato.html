<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <nav class="nav">
    <ul id="menu">
      <!--Define uma lista não ordenada-->
      <li>
        <!--Dedine uma lista-->
        <a href="index.html"> Home </a>
        <!--Define um hiperlink-->
      </li>
      <li>
        <a href="contato.html"> Contact </a>
      </li>
    </ul>
  </nav>
  <body>
    <!--Define o corpo do documento-->
    <hr />
    <h1 class="videoyt">Get in touch</h1>
    <!--Define cabeçalhos html-->
    <div class="form-div">
      <form>
        <div>
          <label for="nome" class="cor">Name:</label>
          <input type="text" id="nome" />
        </div>

        <div>
          <label for="email" class="cor">E-mail:</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="assunto" class="cor">Subject:</label>
          <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
        </div>
        <button class="btn">Send</button>
      </form>
    </div>
    <hr />
    <div class="adress">
      <h2 class="cor">Adress:</h2>
      <p class="cor">Rua Caiubi - perdizes</p>
      <!--Define um parágrafo-->
      <p class="cor">Sao Paulo - SP</p>
      <!--Define um quadro embutido-->
    </div>
    <div class="form-div">
      <iframe
        src="https://www.google.com/maps/place/R.+Caiubi+-+Perdizes,+S%C3%A3o+Paulo+-+SP,+05010-000/data=!4m2!3m1!1s0x94ce57f152d1de59:0xd3724f64869ea051?sa=X&ved=2ahUKEwjg4rW1nKn6AhW0s5UCHWtlBCkQ8gF6BAgDEAE"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <hr />
    <footer>
      <div class="videoyt foot-color">
        <a
          class="links"
          href="https://www.linkedin.com/in/lucaandrey/"
          target="_blank"
        >
          LinkedIn
        </a>
        <a
          class="links"
          href="https://www.instagram.com/lucaandrey/"
          target="_blank"
        >
          Instagram
        </a>
      </div>
    </footer>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
