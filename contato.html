<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <ul>
    <!--Define uma lista não ordenada-->
    <li>
      <!--Dedine uma lista-->
      <a href="index.html"> Home </a>
      <!--Define um hiperlink-->
    </li>
    <li>
      <a href="contato.html"> Contato </a>
    </li>
  </ul>
  <body>
    <!--Define o corpo do documento-->

    <h1>Contate-me</h1>
    <!--Define cabeçalhos html-->

    <form>
      <!--Define um formulário html para entrada do usuário-->
      <label for="nome">Nome:</label> <br />
      <!--Define um rótulo para input-->
      <input type="text" id="nome" />
      <!--Define um controle de entrada-->
      <br />
      <br />
      <label for="email">E-mail:</label> <br />
      <input type="email" id="email" />
      <br />
      <br />
      <label for="assunto">Assunto:</label> <br />
      <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
      <!--Define um controle de entrada mutilinha (área de texto)-->
      <br />
      <br />
      <button>Enviar</button>
      <!--Define um botão clicável-->
    </form>

    <h2>Endereço:</h2>
    <p>Rua Caiubi - perdizes</p>
    <!--Define um parágrafo-->
    <p>Sao Paulo - SP</p>
    <!--Define um quadro embutido-->
    <iframe
      src="https://www.google.com/maps/place/R.+Caiubi+-+Perdizes,+S%C3%A3o+Paulo+-+SP,+05010-000/data=!4m2!3m1!1s0x94ce57f152d1de59:0xd3724f64869ea051?sa=X&ved=2ahUKEwjg4rW1nKn6AhW0s5UCHWtlBCkQ8gF6BAgDEAE"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
